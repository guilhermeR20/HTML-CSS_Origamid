<h1> Titulo <h1/> <!-- refere-se ao tamanho do titulo da pagina, 1 > 2 > 3... Para definir tamanho do titulo. -->
<p> Paragrafo </p>  <!-- Paragrafo. -->
<a> Link vazio <br> </a> <!-- Marca um link  e <br> quebra uma linha--> 
<a href="www.google.com.br"> Link armazenado  </a> <!-- Marca um link e possui um link armazenado. -->

<!DOCTYPE html> <!-- Essa tag indica que isso é um documento HTML, em especifico HTML 5 -->
<html> <!-- Indica onde vai está o nosso conteudo html -->
	<head> <!-- Toda informação que vai ser dada a nosso browser -->
		<meta charset="UTF-8"> <!-- Essa tag apenas abre, ela serve para mostrar qual padrão de caracteres vamos utilizar, para evitar erros com acentos -->
		<title>Cursos de HTML</title> <!-- Titulo da pagina -->
	</head>
	<body> <!-- é onde vamos colocar todo nosso conteudo -->
		<h1> Cursos de HTML e CSS </h1>
	</body>
</html>
